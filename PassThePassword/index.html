                    <label for="numbers">Numbers</label>
                    <input type="checkbox" name="numbers" id="numbers" checked>
                </div>
                <div class="option">
                    <label for="special">Special caracters</label>
                    <input type="checkbox" name="special" id="special" checked>
                </div>
                <div class="generate">
                    <input type="submit" value="Generate" onclick="generatePassword()">
                </div>
                <div class="generatedPassword">

<script>
    function generatePassword() {
        let length = document.getElementById('length').value;
        let uppercase = document.getElementById('uppercase').checked;
        let lowercase = document.getElementById('lowercase').checked;
        let numbers = document.getElementById('numbers').checked;
        let special = document.getElementById('special').checked;

        let password = "";
        let possible = "";

        if (uppercase) {
            possible += "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        }
        if (lowercase) {
            possible += "abcdefghijklmnopqrstuvwxyz";
        }
        if (numbers) {
            possible += "0123456789";
        }
        if (special) {
            possible += "!@#$%^&*()_+";
        }

        for (let i = 0; i < length; i++) {
            password += possible.charAt(Math.floor(Math.random() * possible.length));
        }

        document.getElementById('password').innerHTML = password;
    }
    function copyPassword() {
        let password = document.getElementById('password').innerHTML;
        let textArea = document.createElement('textarea');
        textArea.value = password;
        document.body.appendChild(textArea);
        textArea.select();
        document.execCommand('copy');
        textArea.remove();
    }
</script>
